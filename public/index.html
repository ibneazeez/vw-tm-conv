<html>
<head>
<base href="/">
<title>Anamika Chat Bot</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta property="og:image" content="conversation.svg" />
<meta property="og:title" content="Conversation Chat Simple" />
<meta property="og:description"
	content="Sample application that shows how to use the Conversation API to identify user intents" />
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="css/app.css">
<link rel="stylesheet" href="css/app2.css">
</head>
<body>
	<div class="Vidage">
		<div class="Vidage__image"></div>

		<video id="VidageVideo" class="Vidage__video" preload="metadata" loop
			autoplay controls>
			<source src="VW TIGUAN 2017.mp4" type="video/mp4">
		</video>

		<div class="Vidage__backdrop"></div>
	</div>
	<div>
		<div style="padding: 22px 0 0 0;">
			<div id="view-slide-button" class="button"
				style="position:fixed;right:0;bottom:0;">
				<div id="chatOpen"><a class="button1" onClick="chatfunction()">Click Here For Live Chat!<i class="tt"></i></a></div>
				<div id="chatClose" class="hide">
					<img class="option" src="../img/chat_close_button.png"
						style="width: 40px" onClick="chatfunction()">
				</div>
			</div>
		</div>
		<div id="payload-column" class="fixed-column content-column hide">
			<div id="chat-column-holder" class="responsive-column content-column">
				<div class="chat-column">
					<div id="scrollingChat"></div>
					<div>
						<div style="position:fixed;right:0px;bottom:46px">
							<div class="right" >
								<img id="micOn" class="option" src="../img/speaker_Off.png"
											style="width: 82px" onClick="enableMicFunc()">
								<img id="micOff" class="option hide" src="../img/speaker_On.gif"
									style="width: 82px" onClick="enableMicFunc()" >
							</div>
							<div class="right" style="float: right;padding-right: 14px;">
							  <button id="start_button" onclick="startButton(event)" style="background-color:transparent;border:transparent">
							    <img id="start_img" src="img/mic_Off.png" alt="Start" style="width:40px"></button>
							</div>
						</div>
						<div id="results" style="width:97%">
							<label for="textInput" class="inputOutline"> <input
								id="textInput" class="input responsive-column"
								placeholder="Type something" type="text"
								onkeydown="ConversationPanel.inputKeyDown(event, this)">
								<span id="final_span" class="final hide"></span>
						  		<span id="interim_span" class="interim hide"></span>
							</label>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery-3.2.1.min.js"></script>	
	<script src="js/bootstrap.js"></script>	
	<script src="bower_components/watson-speech/dist/watson-speech.js"></script>
	<script src="bower_components/fetch/fetch.js"></script>
	<script src="js/common.js"></script>
	<script src="js/api.js"></script>
	<script src="js/conversation.js"></script>
	<script src="js/global.js"></script>
	<script src="js/stt.js"></script>

</body>
</html>
